<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Parking Manager</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .status-box { padding: 15px; margin-bottom: 20px; border-radius: 5px; color: white; font-weight: bold; text-align: center; }
        .free { background-color: #28a745; }
        .full { background-color: #dc3545; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>

<div class="container">
    <div id="alertBox" style="display:none; background: red; color: white; padding: 20px; text-align: center; margin-bottom: 20px; font-weight: bold; border-radius: 5px;">
        ‚ö†Ô∏è ALERT RECEIVED
    </div>

    <button id="btnSub" onclick="subscribeToAlerts()" style="padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; margin-bottom: 20px;">
        üîî Subscribe to Alerts
    </button>
    <h1>üöó Parking Live Dashboard</h1>
    
    <div id="mainStatus" class="status-box free">
        PARKING STATUS: FREE SPOTS AVAILABLE
    </div>

    <h3>Live Event Log</h3>
    <table id="logTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Device ID</th>
                <th>Event / Value</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
    const SERVER_URL = "http://127.0.0.1:8000";
    const CLIENT_ID = "Manager_01"; // Our unique ID
    let lastLogCount = 0;

    // --- 1. Subscription Logic ---
    async function subscribeToAlerts() {
        try {
            const response = await fetch(`${SERVER_URL}/subscribe`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ client_id: CLIENT_ID, event_type: "PARKING_FULL" })
            });
            alert("‚úÖ Subscribed to PARKING_FULL alerts!");
            document.getElementById("btnSub").disabled = true;
            document.getElementById("btnSub").innerText = "Subscribed (Active)";
        } catch (e) {
            console.error(e);
            alert("Error connecting to server");
        }
    }

    // --- 2. Check for Notifications Loop ---
    async function checkNotifications() {
        try {
            const response = await fetch(`${SERVER_URL}/notifications/${CLIENT_ID}`);
            const alerts = await response.json();
            
            if (alerts.length > 0) {
                // Show the Alert Box
                const alertBox = document.getElementById("alertBox");
                alertBox.style.display = "block";
                alertBox.innerText = alerts[0]; // Show latest message
                
                // Play a sound (Optional)
                // new Audio('alert.mp3').play();
                
                // Hide after 5 seconds
                setTimeout(() => { alertBox.style.display = "none"; }, 5000);
            }
        } catch (e) {
            console.log("No notifications");
        }
    }

    // --- Existing Data Fetching ---
    async function fetchData() {
        try {
            const response = await fetch(`${SERVER_URL}/history`);
            const data = await response.json();
            if (data.length > lastLogCount) {
                const tableBody = document.querySelector("#logTable tbody");
                tableBody.innerHTML = ""; 
                data.slice().reverse().forEach(entry => {
                    const row = `<tr>
                        <td>${new Date().toLocaleTimeString()}</td>
                        <td>${entry.device_id || entry.id}</td>
                        <td>${entry.value}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
                lastLogCount = data.length;
            }
        } catch (error) { console.log("Error fetching data:", error); }
    }

    // Run loops
    setInterval(fetchData, 2000);
    setInterval(checkNotifications, 3000); // Check for alerts every 3 seconds
</script>

</body>
</html>
